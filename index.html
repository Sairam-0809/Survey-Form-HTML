<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <p>Feel Free To Answer The Questions Below Based On Your Own Experience And Opinion. If You Are Not Convenient In Answering A Particular Question Please Skip It By Answering "No". Every Answer Would Be Very Appreciated. Thank You For Your Time.</p>
        <form>
            <div class="parent-container">
            <div class="form-container">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Your Email Address</label>
                <input type="email" id="email" placeholder="user@user.com">
            </div>
            <div class="form-group">
                <label for="phone">Your Phone Number</label>
                <input type="tel" id="phone" placeholder="9999999999">
            </div>
            <div class="form-group">
                <label for="location">Where Do You Live?</label>
                <select id="location">
                    <option value="">Select</option>
                    <!-- Add options here as needed -->
                    <option value="">Select</option>
                    <option value="">Select</option>
                    <option value="">Select</option>
                    <option value="">Select</option>
                </select>
            </div>
            <div class="form-group">
                <label>Age</label>
                <div class="options">
                    <label><input type="radio" name="age" value="15-20"> 15-20</label>
                    <label><input type="radio" name="age" value="20-30"> 20-30</label>
                    <label><input type="radio" name="age" value="31-40"> 31-40</label>
                    <label><input type="radio" name="age" value="41-50"> 41-50</label>
                    <label><input type="radio" name="age" value="prefer-not-to-say"> Prefer not to say</label>
                </div>
            </div>
            <div class="form-group">
                <label class="label-1">How would you rate your proficiency in coding</label>
                <div class="options">
                    <label><input type="radio" name="proficiency" value="beginner"> Beginner</label>
                    <label><input type="radio" name="proficiency" value="intermediate"> Intermediate</label>
                    <label><input type="radio" name="proficiency" value="advance"> Advance</label>
                </div>
            </div>
            </div>
            <div class="form-container">
            <div class="form-group">
                <label>Have You Ever Appeared in any coding contest?</label>
                <div class="options">
                    <label><input type="radio" name="coding-contest" value="yes"> Yes</label>
                    <label><input type="radio" name="coding-contest" value="no"> No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="passion">Discuss what drives your passion for coding and outline your aspirations in the field.</label>
                <textarea id="passion" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="challenges">What are some of the challenges you face while coding?</label>
                <textarea id="challenges" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="data-structures">Please list the Data Structures you have a strong understanding of.</label>
                <textarea id="data-structures" rows="3"></textarea>
            </div>
            <button type="submit">Submit Form</button>
            </div>
</div>
        </form>
    </div>
</body>
</html>
